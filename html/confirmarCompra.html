<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/confirmarCompra.css">
</head>
<body class="body-contacto">
    <div class="container-titulo">
        <h2>NYC SNEAKERS</h2>
        <h3>CONTACTO</h3>
        <h6>Ingresa tus datos para completar tu compra</h6>
    </div>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Ingrese una dirección correcta
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Provincia</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Seleccionar</option>
            <option>Mendoza</option>
            <option>San Juan</option>
            <option>San Luis</option>
            <option>Córdoba</option>
            <option>Santa Fe</option>
            <option>Ciudad Autónoma de Buenos Aires</option>
            <option>Buenos Aires</option>
          </select>
          <div class="invalid-feedback">
            Seleccione una provincia válida
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Ingrese código postal
          </div>
        </div>

        <select class="form-select" id="medio-pago" aria-label="Default select example">
            <option selected>Seleccionar medio de pago</option>
            <option value="1">Tarjeta de crédito</option>
            <option value="2">Bitcoin</option>
            <option value="3">Ethereum</option>
          </select>
          <div class="mb-3 row" id="contenedor-datos-pago">
        </div>

        <div>
            <span id="totalPagar">Total a pagar: </span>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepta términos y condiciones
            </label>
            <div class="invalid-feedback">
              Debe aceptar términos y condiciones
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-dark" type="submit" style="margin-bottom: 1rem" id="realizar-pago">Pagar</button>
        </div>
      </form>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="../js/confirmarCompra.js" type="module"></script>
</body>
</html>
